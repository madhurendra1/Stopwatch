<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <!-- BootStrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   
</head>

<body>

    <!-- Page Container -->
    <div class="p-screen container-fluid bg-black">

        <!-- Card -->
        <div class="card text-center bg-black d-flex align-items-center">

            <!-- Stop Watch Heading -->
            <div class="card-header bg-black text-white-50">
                <h2>StopWatch</h2>
            </div>

            <!-- Card Body -->
            <div class="card-body d-flex justify-content-around align-items-center rainbow">
                <p class="">
                <h1 id="min">00</h1>
                <h1 id="sec">00</h1>
                <h1 id="milli">00</h1>
                </p>
            </div>

            <!-- Timer Button Start Stop and Restart -->
            <div class="p-3">

                <!-- Stop Button -->
                <button style="width: 80px; border-radius: 50%; align-items: center;background-color: black;border: 0;">
                    <img title="Stop The Timer" onclick="StopWatch()"
                    src="https://cdn-icons-png.flaticon.com/128/6878/6878713.png" class="img-fluid" alt="">
                </button>

                <!-- Play Button -->
                <button title="Play The Timer" onclick="watchStart()" style="width: 80px; border-radius: 50%; align-items: center;background-color: black;border: 0;">
                    <img
                    src="https://cdn-icons-png.flaticon.com/128/260/260446.png" class="img-fluid" alt="">
                </button>

                 <!-- Restart Button -->
                 <button  title="Restart The Timer" onclick="restart()" style="width: 80px; border-radius: 50%; align-items: center;background-color: black;border: 0;">
                    <img
                    src="https://cdn-icons-png.flaticon.com/128/4250/4250945.png" class="img-fluid" alt="">
                 </button>

            </div>

        </div>
    </div>
    </div>

    <!-- linking of script file -->
    <script src="script.js"></script>
</body>

</html>
